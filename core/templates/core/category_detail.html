{% extends "core/base.html" %}

{% block title %}{{ category }}{% endblock %}
{% block content %}
    <h1>{{ category }}</h1>
    <h2>Details</h2>
    <table class="green small">
        <tbody>
            <tr>
                <td>
                    <b>ID</b>
                </td>
                <td>{{ category.id }}</td>
            </tr>
            <tr>
                <td>
                    <b>Name</b>
                </td>
                <td>{{ category.name }}</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
